<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP new version</title>
    <link rel="stylesheet" href="VP.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <input id="login" class="form-group" type="text" placeholder="Login">
        <input id="pass" class="form-group" type="password" placeholder="Password">
        <div class="container-for-buttons">
            <button id="error" class="btn error">Error</button>
            <button id="success" class="btn success">Success</button>
            <button id="button" class="btn button">Send</button>
        </div>
        <div class="container-for-loading">
            <div class="loading">
                <!-- <div class="container-for-success">
                </div> -->
            </div>
        </div>
        <div class="footer">
            <div class="registration">
                <h4>
                    Don't have an account?
                </h4>
                <input class="btn__creat" type="submit" value="Sign up now">
            </div>
        </div>

        <script src="VP.js"></script>
</body>

</html>
